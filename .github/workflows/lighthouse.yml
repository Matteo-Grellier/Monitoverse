name: Lighthouse

on:
  workflow_call:

jobs:
  lighthouse:
    name: Lighthouse
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: bun install, build
        working-directory: front
        run: |
          bun install
          bun run build
      - name: run Lighthouse
        working-directory: front
        run: |
          bun global add @lhci/cli@latest
          lhci autorun
      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: ./front/lhci-report/
      - name: Comment (or update) PR with Lighthouse summary
        if: github.event.pull_request
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;
            const runUrl = `https://github.com/${owner}/${repo}/actions/runs/${process.env.GITHUB_RUN_ID}`;

            const manifestPath = './front/lhci-report/manifest.json';
            const summary = JSON.parse(fs.readFileSync(manifestPath, 'utf8'));

            const toEmoji = score => {
              const pct = Math.round(score * 100);
              if (pct >= 90) return 'üü¢';
              if (pct >= 50) return 'üü†';
              return 'üî¥';
            };
            const pct = v => Math.round(v * 100);

            const rows = summary
              .map(({ url, summary: s, htmlPath }) => {
                const pathname  = new URL(url).pathname;
                const liveUrl   = url;
                return `| [\`${pathname}\`](${liveUrl}) | ${toEmoji(s.performance)} ${pct(s.performance)} | ${toEmoji(s.accessibility)} ${pct(s.accessibility)} | ${toEmoji(s['best-practices'])} ${pct(s['best-practices'])} | ${toEmoji(s.seo)} ${pct(s.seo)} |`;
              })
              .join('\n');

            const body = [
              '<!-- lhci-report -->',
              '## üìä Lighthouse report',
              '',
              `*Workflow run: [link](${runUrl})*`,
              '',
              '| Page | Performance | Accessibility | Best Practices | SEO |',
              '|------|-------------|----------------|----------------|-----|',
              rows
            ].join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number,
              per_page: 100
            });

            const existing = comments.find(c =>
              c.user?.type === 'Bot' &&               
              c.body?.includes('<!-- lhci-report -->')
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body
              });
              core.info(`Comment mis √† jour : #${existing.id}`);
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body
              });
              core.info('Nouveau commentaire cr√©√©');
            }
